<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Products </title>
  <!-- CSS BOOTSRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md sticky-top transition border">
    <div class="container-fluid">
      <!-- logo navbar -->
      <a class="navbar-brand" href="./index.html">
        <img class="main-logo" src="./media/logos/main_logo.png" alt="" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./products.html"> Products </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"> Buy </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Sell </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- fine navbar -->

  <!-- cards e buttons -->
  <div class="container-fluid">
    <div class="row">
      <!-- buttons -->
      <div class="col-4 background-p">
        <div id="radioWrapper">
          <h5 class="">Filtro per Categoria</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="All" checked>
            <label class="form-check-label" for="All">
              Tutte le categorie
            </label>
          </div>
        </div>
        <div id="rangeWrapper">
          <h5>Filtro per Prezzo</h5>
          <label for="customRange" class="form-label">Example range</label>
          <input type="range" class="form-range" min="0" max="150000000" step="100000" id="customRange">
        </div>
        <div id="nameWrapper">
          <h5>Filtro per Parola</h5>
          <div class="input-group flex-nowrap">
            
            <input type="text" class="search-name form-control" placeholder="Search" aria-label="SearchByWord"
              aria-describedby="addon-wrapping">
          </div>
          
        </div>

      </div>


      <!-- cards -->
      <div class="col-8">
        <div class="row cardsWrapper">

        </div>
      </div>
    </div>
  </div>
  <!-- fine cards prodotti -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./mainProducts.js"></script>
</body>

</html>
